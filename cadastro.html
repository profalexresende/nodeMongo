<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="card-title text-center">Cadastro de Livro</h1>
                        <form action="/cadastro" method="post">
                            <div class="form-group">
                                <label for="titulo">Título:</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required>
                            </div>
                            <div class="form-group">
                                <label for="autor">Autor:</label>
                                <input type="text" class="form-control" id="autor" name="autor" required>
                            </div>
                            <div class="form-group">
                                <label for="ano_publicacao">Ano de Publicação:</label>
                                <input type="number" class="form-control" id="ano_publicacao" name="ano_publicacao" required>
                            </div>
                            <div class="form-group">
                                <label for="genero">Gênero:</label>
                                <input type="text" class="form-control" id="genero" name="genero" required>
                            </div>
                            <div class="form-group">
                                <label for="editora">Editora:</label>
                                <input type="text" class="form-control" id="editora" name="editora" required>
                            </div>
                            <div class="form-group">
                                <label for="paginas">Número de Páginas:</label>
                                <input type="number" class="form-control" id="paginas" name="paginas" required>
                            </div>
                            <div class="form-group">
                                <label for="idioma">Idioma:</label>
                                <input type="text" class="form-control" id="idioma" name="idioma" required>
                            </div>
                            <div class="form-group">
                                <label for="ISBN">ISBN:</label>
                                <input type="text" class="form-control" id="ISBN" name="ISBN" required>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="disponivel" name="disponivel" value="true">
                                <label class="form-check-label" for="disponivel">Disponível</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Cadastrar Livro</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
